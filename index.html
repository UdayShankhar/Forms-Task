<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Table of contents</title>
</head>
<body>
    <div class="container" id="my-Form">  
<h1>Enter your details here!</h1>
<table>
    <tr>
        <td>
            <input type="text" id="name" placeholder="Name">
        </td>
    <td>
        <input type="text" id="gender" placeholder="Gender">
    </td>
    <td>
        <input type="number" id="pincode" placeholder="PinCode">
    </td>
    <td>
        <input type="text" id="state" placeholder="Your State">
    </td>
    <td>
        <input type="text" id="country" placeholder="Your Country">
    </td>
    <td>
        <input type="button" id="add" value="Add">
    </td>
    </tr>
</table>

<div class="container1" id="mytable">
<table id="table_of_information" class="table table-bordered">
    <tr>
        <td>NAME</td>
        <td>GENDER</td>
        <td>PIN-CODE</td>
        <td>STATE</td>
        <td>COUNTRY</td>
    </tr>
</table>
</div>
 </div>
 
<script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/index.js"></script>
    <script src="index1.js"></script>
</body>
</html>
